{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container mt-3 mb-3">
    <h2>{{title}}</h2>
    <hr>
    <form method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Player Name</label>
        <input value="{{player.name}}" name="name" readonly type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Position</label>
        <input value="{{player.position}}" readonly type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input value="{{player.nationality}}" readonly name="nationality" type="text" class="form-control" id="nationality">
      </div>

      <div class="mb-3">
        <label for="goals" class="form-label">Goals</label>
        <input value="{{player.goal}}" name="goals" type="number" class="form-control" id="goals" required>
      </div>

      {% if player.position == "Goalkeeper" %}
      <div class="mb-3">
        <label for="clean_sheets" class="form-label">Clean Sheets</label>
        <input value="{{player.clean_sheets or 0}}"
               name="clean_sheets"
               type="number"
               class="form-control"
               id="clean_sheets"
               min="0">
      </div>
      {% endif %}

      <div class="mb-3">
        <label for="squad_no" class="form-label">Squad No</label>
        <input value="{{player.squad_no}}" name="squad_no" type="number" class="form-control" id="squad_no" required>
      </div>

      <div class="mb-3">
        <label for="img" class="form-label">Image URL</label>
        <input value="{{player.img}}" name="img" type="text" class="form-control" id="img" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Club</label>
        <select name="club_id" class="form-select">
          {% for club in clubs %}
            <option value="{{club.id}}"
              {% if player.club_id == club.id %}selected{% endif %}>
              {{club.name}}
            </option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-outline-success">
        <i class="bi bi-pencil-square"></i>
        Update Player
      </button>

    </form>
  </div>
{% endblock %}
